<!DOCTYPE html>
<html>
<head> <link rel="stylesheet" href="style.css"/></head>
<body>
    <h1 id="h1">Jelani's Song Registry</h1>
    <h3>Welcome to my song submission page. Feel free to add any song that you would like me to choreograph to!</h3>
    <h4><em>Please check the list before submitting a song request...</em></h4>
    <div>
        <ul id="song-list" ></ul>
        <form id="form" method="post">
            <input type="text" id="artist" placeholder="Artist" required>
            <input type="text" id="song" placeholder="Song" required>
            <button  id="button" type="submit">Add To List</button>
        </form>
        <script src="artists.js"></script>
    </body>

</html>
